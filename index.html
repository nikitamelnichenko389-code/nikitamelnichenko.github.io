<!DOCTYPE html>
<html>
<head>
    <title>Феномен верности</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #8B0000;
            text-align: center;
        }
        .hero {
            background: #f9f9f9;
            padding: 1rem;
            margin: 1rem 0;
            border-left: 4px solid #8B0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Феномен верности</h1>
        <p>Ценностный выбор защитников Донбасса (2014-2022)</p>
        
        <div class="hero">
            <h3>Моторола</h3>
            <p>«На войне нет времени на сомнения. Решил — делай»</p>
        </div>
        
        <div class="hero">
            <h3>Гиви</h3>
            <p>«Мы не наёмники. Мы защищаем свои дома»</p>
        </div>
        
        <div class="hero">
            <h3>Захарченко</h3>
            <p>«Мы сделали свой выбор. И назад дороги нет»</p>
        </div>
    </div>
</body>
</html>
